<html>
<head>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
    }

    .logo {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      margin: 20px auto;
    }

    .bio {
      font-size: 20px;
      color: #333333;
      margin: 10px;
    }

    .links {
      list-style: none;
      padding: 0;
    }

    .link {
      display: block;
      width: 80%;
      margin: 10px auto;
      padding: 15px;
      border: 2px solid #333333;
      border-radius: 10px;
      font-size: 18px;
      color: #333333;
      text-decoration: none;
    }

    .link:hover {
      background-color: #333333;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Your logo" class="logo">
    <p class="bio">Hi, I'm Copilot, an AI companion that can help you with various tasks.</p>
    <ul class="links">
      <li><a href="https://www.microsoft.com/en-us/ai/ai-lab-copilot" class="link">Learn more about me</a></li>
      <li><a href="https://github.com/microsoft/copilot" class="link">See my GitHub repo</a></li>
      <li><a href="https://twitter.com/msftcopilot" class="link">Follow me on Twitter</a></li>
      <li><a href="https://www.youtube.com/watch?v=9ZaLipDgFZQ" class="link">Watch me in action</a></li>
    </ul>
  </div>
</body>
</html>
